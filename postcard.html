<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./postcard.css">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <title>Postcard</title>
    </head>
    <body>
        <div class="postcard">
            <div id="header">
                <div id="header1">
                    <h1>My Postcard</h1>
                </div>
                <div id="header2">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo"> <br>
                </div>   
            </div>
            <div id="content">
                <div id="content1">
                    <p>Look how awesome, this is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div id="content2">
                    <form>
                    <input type="text"  placeholder="Some Name"> <br>
                    <input type="text"  placeholder="Some Email"> <br>
                    <input type="text"  placeholder="Some content"> 
                    </form>
                </div>
            </div>
            <div id="footer">
                <div class="center">
                    <button>Send My Postcard</button>
                </div>
            </div>
        </div>
    </body>
</html>
